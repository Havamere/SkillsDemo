<div class="container" *ngIf="messages.length > 0">
	<article class="message is-small {{message.color}}" *ngFor="let message of messages">
		<div class="message-header">
			<p>{{ message.title }}</p>
			<button class="delete is-small" aria-label="delete"></button>
		</div>
		<div class="message-body">
			<p>{{ message.content }}</p>
		</div>
	</article>
</div>

<p class="no-posts" *ngIf="messages.length <= 0">Be the first to leave a message!</p>
